<h3><a href="http://www.noulakaz.net/weblog/2007/03/18/a-regular-expression-to-check-for-prime-numbers/">A regular expression to check for prime numbers</a></h3>
<blockquote><p><code>/^1?$|^(11+?)\1+$/</code></p></blockquote>
<p>Probably not the best algorithm to find prime numbers, but it certainly is a clever abuse of regular expressions!</p>
